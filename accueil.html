---
layout: default
ref: index
lang: fr
---

<div class="home">
  {% assign posts=site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  <div class="item">
    <h1 class="page-heading">{{post.title}}</h1>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}

</div>
